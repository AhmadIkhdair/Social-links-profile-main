<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card flex-column">
    <div class="profile flex-column">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <div class="personal flex-column">
        <h2>Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
      </div>
      <p class="about">"Front-end developer and avid reader."</p>
    </div>
    <div class="social flex-column">
      <button class="media">GitHub</button>
      <button class="media">Frontend Mentor</button>
      <button class="media">LinkedIn</button>
      <button class="media">Twitter</button>
      <button class="media">Instagram</button>
    </div>
  </div>
</body>
</html>
